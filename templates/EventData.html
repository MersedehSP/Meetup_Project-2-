<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Events Data</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="icon" href="../static/images/meetupIcon.png" type="image/png" sizes="16x16">

</head>

<body>
<div class="eventdata-container">
  <!-- Navigation Bar on Top Right -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <a class="navbar-brand" href="{{url_for('home')}}">Home Page</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbars">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('EventFinder')}}">Event Finder</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('EventData')}}">Events Data</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Filter options -->
  <br>
  <br>
  <br>
  
  <div class="container">
<!--    <div class="row margin-top-50">-->

<!-- Below is the form created for all the drop downs-->


      <form onclick="return false">
        <div class="heading-container">
          <h3>Search for your ideal event</h3>
          <h5>Filter events by state, city and activity type</h5>
        </div>
        <div class="row">
          <div class="column">
            <select class="select mr-sm-2" id="selectState" onchange="GetCityList(this)">
              <option selected>Select State</option>
              <option value="state">All</option>
            </select>
            <select class="select mr-sm-2" id="selectCity">
              <option selected>Select City</option>
              <option value="city">All</option>
            </select>
            <select class="select mr-sm-2" id="selectActivityType">
              <option selected>Select Activity Type</option>
              <option value="activitytype">All</option>
            </select>
            <button type="submit" class="btn btn-primary" onclick="checkEvent()">Submit</button>
          </div>
        </div>
      </form>
      <div class="table-container">          
        <div class="column">
          <div id="table-area" class="table-wrapper">
            <table id="event-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Event Name</th>
                  <th class="table-head">Attendees</th>
                  <th class="table-head">Event Group</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">URL</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">MeetUp Events</span>
    </footer>
  </div>
       
  <!-- D3 CDN -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

  <!-- JS for Events Table -->
  <script src="../static/js/data.js"></script>
  <script src="../static/js/events_table.js"></script>
  
</body>

</html>
