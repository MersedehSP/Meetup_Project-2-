<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Event Finder Map</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">

  <!-- Leaflet CSS -->

  crossorigin=""/>
  <!-- Boostrap Stylesheet -->

  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/leaflet.awesome-markers.css">


  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/event_finder.css">
  <link rel="icon" href="../static/images/meetupIcon.png" type="image/png" sizes="16x16">

</head>

<body>

  
   <!-- Navigation Bar on Top Right -->
   <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <a class="navbar-brand" href="{{url_for('home')}}">Home Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbars">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('EventFinder')}}">Event Finder</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('EventData')}}">Events Data</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="map-wrapper">

    <!-- The div where we will inject our map -->
    
    <div id="map"></div>
  
    
    

    <form onclick="return false">
      <div class="filter-container">
      
        
        <select class="layer-picker" id="selectCategory">
          <option selected>All</option>
          <!-- <option value="date">All</option> -->
        </select>
      
    
        <select class="layer-picker" id="selectState" onchange="GetCityList(this)">
          <option selected>All</option>
          <!-- <option value="1">All</option> -->
        </select>
  

        <select class="layer-picker" id="selectCity">
          <option selected>All</option>
          <!-- <option value="1">All</option> -->
        </select>
    

        <button type="submit" class="btn btn-primary search-button" id="on_submit" onclick="getDataForOnClick(onClickMyCallBack);">Submit</button>
      </div>
    </form> 

    </div>
    


  <!-- Leaflet JS -->
  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <!-- API key -->
  <script type="text/javascript" src="../static/js/config.js"></script>
  <!-- Bootstrap -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" -->
  <!-- integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"> </script> -->
  <!-- JS -->
  <!-- D3 CDN -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  
  <script src="../static/js/leaflet.awesome-markers.js"></script>
  <script type="text/javascript" src="../static/js/data.js"></script>
  <script type="text/javascript" src="../static/js/custom_markers.js"></script>
  <script type="text/javascript" src="../static/js/event_finder_logic.js"></script>
  <script type="text/javascript" src="../static/js/event_finder_app.js"></script>

</html>
